version: "3.1"

rules:

- rule: Activate pizza order form
  steps:
  - intent: item_start_generic
  - action: pizza_order_form
  - active_loop: pizza_order_form

- rule: Submit pizza order form
  condition:
  - active_loop: pizza_order_form
  steps:
  - action: pizza_order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_summarize_pizza_order

- rule: Activate costumer details form
  steps:
  - intent: response_name_phone
  - action: costumer_details_form
  - active_loop: costumer_details_form

- rule: Submit costumer details form
  condition:
  - active_loop: costumer_details_form
  steps:
  - action: costumer_details_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_order_takeout

- rule: Activate Duo Party Form
  condition:
    - slot_was_set:
      - promotion_type: "Duo Party"
  steps:
    - intent: promotion_order_confirm
    - action: action_recommend_on_promotion_form
    - action: duo_party_form
    - active_loop: duo_party_form

- rule: Submit Duo Party form
  condition:
  - active_loop: duo_party_form
  steps:
  - action: duo_party_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_finish_promotion #TODO: change this to a proper utterance

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: questions on available pizza
  steps:
  - intent: init_pizza_question
  - action: utter_init_pizza_question

- rule: order take home
  steps:
  - intent: order_take_home
  - action: action_order_number
  - action: utter_order_complete

- rule: provide address
  steps:
    - intent: order_delivery_address
    - action: action_order_number
    - action: utter_order_complete
    
- rule: remove all side dishes
  steps:
    - intent: cancel_side_dish
    - action: action_remove_all_side_dishes
    - action: utter_cancel_side_dish

- rule : finish order side dishes + confirm order
  steps:
    - action: utter_side_dishes_order
    - intent: response_negative
    - action: action_total_order
    - action: utter_summarize_complete_order

- rule: order pizza + confirm its correct
  steps:
  - action: utter_summarize_pizza_order
  - intent: pizza_order_confirm_positive
  - action: action_pizza_order_add
  - action: utter_pizza_order_confirm_positive

- rule: respond to FAQs
  steps:
  - intent: promotions_faq
  - action: utter_promotions_faq

- rule: details on promotions was asked
  condition:
  - slot_was_set:
    - promotion_type: 
        - "Duo Party"
        - "Veggie Feast"
  steps:
  - intent: details_on_promotion
  - action: action_handle_details_on_promotion

- rule: Promotion Duo Party FAQ
  condition:
  - slot_was_set:
      - promotion_type: "Duo Party"
  steps:
  - intent: duo_party_faq
  - action: utter_duo_party_faq

- rule: Promotion Duo Party FAQ
  condition:
  - slot_was_set:
      - promotion_type: "Veggie Feast"
  steps:
  - intent: veggie_feast_faq
  - action: utter_veggie_feast_faq

- rule: order promotion
  steps:
  - intent: order_promotion_vague
  - action: action_recommend_promotion