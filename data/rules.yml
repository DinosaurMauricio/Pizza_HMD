version: "3.1"

rules:

- rule: Activate pizza order form
  steps:
  - intent: item_start_generic
  - action: pizza_order_form
  - active_loop: pizza_order_form

- rule: Submit pizza order form
  condition:
  - active_loop: pizza_order_form
  steps:
  - action: pizza_order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_summarize_order

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: questions on available pizza
  steps:
  - intent: init_pizza_question
  - action: utter_init_pizza_question

- rule: change order
  steps:
  - intent: item_change
    entities:
      - pizza_type: "Pepperoni"
      - pizza_size: "Small"
      - pizza_amount: "three"
  - action: action_change_order
  - action: utter_item_change