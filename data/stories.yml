  - action: utter_ask_for_side_dish_options
  - intent: repeat_side_dish_menu
  - action: utter_repeat_side_dish_menu
  - intent: order_side_dish
    entities:
    - side_dish: "Chicken wings"
  - action: action_add_side_dish
